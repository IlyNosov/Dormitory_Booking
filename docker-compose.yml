services:
  db:
    image: postgres:16-alpine
    platform: linux/amd64
    container_name: dorm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
      POSTGRES_DB: booking
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/deploy/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking -d booking"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: dorm_backend
    restart: unless-stopped
    environment:
      HTTP_ADDR: "0.0.0.0:8080"
      DB_URL: "postgres://booking:booking@db:5432/booking?sslmode=disable"
      ADMINS: "you@edu.hse.ru"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
