name: ci-backend.yml

on:
  push:
    paths: ["backend/**", ".github/workflows/ci-backend.yml"]
  pull_request:
    paths: ["backend/**", ".github/workflows/ci-backend.yml"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Detect go.mod
        id: gate
        run: |
          if [ -f backend/go.mod ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - name: Setup Go
        if: steps.gate.outputs.present == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - if: steps.gate.outputs.present == 'true'
        run: go mod download

      - if: steps.gate.outputs.present == 'true'
        run: go vet ./...

      - if: steps.gate.outputs.present == 'true'
        run: go test ./... -cover || true

      - name: Build
        if: steps.gate.outputs.present == 'true'
        run: CGO_ENABLED=0 go build ./cmd/run

      - name: Skip (no backend yet)
        if: steps.gate.outputs.present != 'true'
        run: echo "No backend/go.mod â€” skipping backend checks."
